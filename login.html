<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AxiomTrak</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="font-inter bg-light-gray-bg text-deep-blue-black antialiased flex flex-col min-h-screen">

    <header class="bg-white/90 backdrop-blur-md z-50 border-b border-gray-200">
        <nav class="max-w-7xl mx-auto flex justify-center py-4 px-6">
            <a href="index.html" class="flex items-center" aria-label="AxiomTrak Home">
                <svg class="w-40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20L10 38H30L20 20Z" fill="#00FFFF"/> <text x="40" y="28" font-family="Lora, serif" font-weight="bold" font-size="24" fill="#1A232E">AxiomTrak</text>
                </svg>
            </a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
            <h1 class="font-lora text-3xl font-bold text-center mb-2">Welcome Back</h1>
            <p class="text-center text-gray-500 mb-8">Access your compliance dashboard</p>

            <form id="loginForm" class="space-y-6">
                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100"></div>

                <div>
                    <label for="email" class="block text-sm font-bold text-deep-blue-black mb-2">Email Address</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 rounded-lg bg-light-gray-bg border border-gray-300 focus:border-bright-aqua focus:ring-1 focus:ring-bright-aqua outline-none transition-all">
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-deep-blue-black mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 rounded-lg bg-light-gray-bg border border-gray-300 focus:border-bright-aqua focus:ring-1 focus:ring-bright-aqua outline-none transition-all">
                </div>

                <button type="submit" id="loginButton" 
                        class="w-full bg-deep-blue-black text-white font-bold py-4 rounded-lg text-lg hover:bg-opacity-90 transition-transform active:scale-[0.98]">
                    Login
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="register.html" class="text-dark-aqua font-bold hover:underline">Register here</a>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-sm text-gray-400">
        &copy; 2026 AxiomTrak. All rights reserved.
    </footer>

    <script type="module">
        import { initLogin } from './src/auth.js';
        document.addEventListener('DOMContentLoaded', initLogin);
    </script>
</body>
</html>
