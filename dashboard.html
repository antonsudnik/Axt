            <div class="flex items-center space-x-6">
                <span class="text-sm font-medium hidden md:block text-gray-500">Welcome User</span>
                <button id="logoutBtn" class="text-sm font-bold text-red-500 hover:text-red-700 transition-colors">
                    Logout <i class="fas fa-sign-out-alt ml-1"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="font-lora text-4xl font-bold mb-2">My Companies</h1>
                <p class="text-gray-600">Manage your connected entities and reports.</p>
            </div>
            <button id="addCompanyBtn" class="bg-deep-blue-black text-white px-6 py-3 rounded-lg font-bold hover:bg-black transition-all shadow-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Add Company
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-12 text-center">
            <div class="w-16 h-16 bg-light-gray-bg rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
                <i class="fas fa-building text-2xl"></i>
            </div>
            <h3 class="font-lora text-xl font-bold mb-2">No companies yet</h3>
            <p class="text-gray-500 mb-6 max-w-md mx-auto">Add your first company to start generating Zero Uncertainty reports.</p>
        </div>

        <div class="mt-8 text-right">
             <button id="generateButton" disabled class="bg-gray-300 text-white px-8 py-4 rounded-lg font-bold text-lg cursor-not-allowed transition-all">
                Generate Report
            </button>
        </div>
    </main>

    <div id="companyModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 relative m-4">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-black">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h2 class="font-lora text-2xl font-bold mb-6">Company Details</h2>
            
            <form id="companyForm" class="space-y-4">
                <div id="companyError" class="hidden text-red-500 text-sm bg-red-50 p-3 rounded"></div>
                <div id="companySuccess" class="hidden text-green-600 text-sm bg-green-50 p-3 rounded font-bold">Saved successfully!</div>

                <div>
                    <label class="block text-sm font-bold mb-1">Company Name</label>
                    <input type="text" id="companyName" required class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:ring-bright-aqua outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Registration Number</label>
                    <input type="text" id="regNumber" required class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:ring-bright-aqua outline-none">
                </div>
                <button type="submit" id="saveCompanyBtn" class="w-full bg-deep-blue-black text-white font-bold py-3 rounded-lg hover:bg-black transition-all">
                    Save Details
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initDashboard } from './src/dashboard.js';
        
        // Запуск логики дашборда
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
