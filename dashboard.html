<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AxiomTrak</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-inter bg-light-gray-bg text-deep-blue-black antialiased">

    <header class="sticky top-0 bg-white/90 backdrop-blur-md z-40 border-b border-gray-200 shadow-sm">
        <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
            <a href="index.html" class="flex items-center">
                <svg class="w-32 md:w-40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20L10 38H30L20 20Z" fill="#00FFFF"/>
                    <text x="40" y="28" font-family="Lora, serif" font-weight="bold" font-size="24" fill="#1A232E">AxiomTrak</text>
                </svg>
            </a>
            <div class="flex items-center gap-4">
                <span id="userEmail" class="text-sm font-medium text-gray-600 hidden md:block"></span>
                <button id="logoutBtn" class="text-sm font-bold text-red-500 hover:text-red-700 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition-colors">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-6">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-10">
            <div>
                <h1 class="font-lora text-4xl font-bold text-deep-blue-black mb-2">Compliance Dashboard</h1>
                <p class="text-gray-500">Manage your AI policies and company details.</p>
            </div>
            <button id="addCompanyBtn" class="mt-4 md:mt-0 bg-deep-blue-black text-white px-6 py-3 rounded-lg font-bold hover:bg-black transition-all flex items-center gap-2">
                <i class="fas fa-plus"></i> Add Company Details
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-3 bg-aqua-promo-bg rounded-lg">
                        <i class="fas fa-shield-alt text-dark-aqua text-xl"></i>
                    </div>
                    <span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded">Active</span>
                </div>
                <h3 class="font-lora text-xl font-bold mb-1">Compliance Status</h3>
                <p class="text-3xl font-bold text-deep-blue-black">92% <span class="text-sm text-gray-400 font-normal">Secure</span></p>
            </div>

            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-3 bg-blue-50 rounded-lg">
                        <i class="fas fa-file-contract text-blue-600 text-xl"></i>
                    </div>
                </div>
                <h3 class="font-lora text-xl font-bold mb-1">Policies Generated</h3>
                <p class="text-3xl font-bold text-deep-blue-black" id="policyCount">0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
            <h2 class="font-lora text-2xl font-bold mb-6 border-b border-gray-100 pb-4">Actions</h2>
            
            <div class="flex flex-col md:flex-row gap-4">
                <button id="generateBtn" class="flex-1 bg-bright-aqua text-deep-blue-black font-bold py-4 rounded-lg text-lg hover:bg-[#00E6E6] transition-all flex justify-center items-center gap-2">
                    <i class="fas fa-magic"></i> Generate AI Policy
                </button>
                <button class="flex-1 bg-gray-100 text-deep-blue-black font-bold py-4 rounded-lg text-lg hover:bg-gray-200 transition-all">
                    View Audit Logs
                </button>
            </div>

            <div id="policyResult" class="hidden mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200 font-mono text-sm overflow-x-auto">
                </div>
        </div>

    </main>

    <div id="companyModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-8 relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-black">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h2 class="font-lora text-2xl font-bold mb-6">Company Details</h2>
            
            <form id="companyForm" class="space-y-4">
                <div id="companyError" class="hidden text-red-500 text-sm"></div>
                <div id="companySuccess" class="hidden text-green-500 text-sm">Saved successfully!</div>

                <div>
                    <label class="block text-sm font-bold mb-1">Company Name</label>
                    <input type="text" id="companyName" required class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:ring-bright-aqua outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Registration Number</label>
                    <input type="text" id="regNumber" required class="w-full px-4 py-2 border rounded-lg focus:ring-1 focus:ring-bright-aqua outline-none">
                </div>
                <button type="submit" id="saveCompanyBtn" class="w-full bg-deep-blue-black text-white font-bold py-3 rounded-lg hover:bg-black">
                    Save Details
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="./src/menu.js"></script>
    <script>
        // Check Auth
        const token = localStorage.getItem('jwt_token');
        if (!token) window.location.href = 'login.html';
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            window.location.href = 'login.html';
        });

        // Modal Logic
        const modal = document.getElementById('companyModal');
        document.getElementById('addCompanyBtn').addEventListener('click', () => modal.classList.remove('hidden'));
        document.getElementById('closeModal').addEventListener('click', () => modal.classList.add('hidden'));
    </script>
</body>
</html>
