name: Build Website

on:
  push:
    branches: [ main ] # Сборка будет запускаться при каждом сохранении в ветку main
  workflow_dispatch: # Позволяет запускать сборку вручную кнопкой

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready site
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
